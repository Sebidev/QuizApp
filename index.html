<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Quiz App</title>
</head>
<body onload="init()">
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <span class="navbar-brand text-white mb-0 h1">Quiz App</span>
        </div>
    </nav>
    <div class="content">
        <div class="card" id="endScreen" style="display: none;">
            <img src="./assets/trophy.png" style="max-height: 320px; max-width: 335px" class="card-img-top">
            <div class="card-body">
                <h2 class="card-title text-center">Quiz beendet!</h2>
                <div class="card-text">Du hast <b id="rightanswer_total"></b> Fragen von <b id="amoutof_questions"></b> richtig beanwortet.</div>
                <div class="card-body text-center">
                    <button type="button" id="restart-quiz" onclick="restart_quiz()" class=" btn btn-primary">Erneut spielen</button>
                </div>
            </div>
        </div>

        <div class="card" id="questionBody">
            <img src="./assets/card-img.jpg" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progressbar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="card-body">
                <h5 id="ask" class="card-title">Frage</h5>
            </div>
            <div class="card mb-2 quiz-answer-card" onclick="answer('answer1')">
                <div id="answer1" class="card-body">
                  Antwort 1
                </div>
            </div>
            <div class="card mb-2 quiz-answer-card" onclick="answer('answer2')">
                <div id="answer2" class="card-body">
                    Antwort 2
                </div>
            </div>
            <div class="card mb-2 quiz-answer-card" onclick="answer('answer3')">
                <div id="answer3" class="card-body">
                    Antwort 3
                </div>
            </div>
            <div class="card mb-2 quiz-answer-card" onclick="answer('answer4')">
                <div id="answer4" class="card-body">
                    Antwort 4
                </div>
            </div>

            <div class="question-footer">
                <span class="card-body"><b id="current_question"></b> von <b id="max_questions"></b> Fragen</span>
                <button type="button" id="next-question" onclick="next_question()" class=" btn btn-primary" disabled>NÃ¤chste Frage</button>
            </div>
        </div>
    </div>
</body>
</html>
